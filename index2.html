<header>
    <style>
        .skills-section {
  text-align: center;
  width: 100%;
}

#skills {
  margin-top: 0 !important;
}

/* Two columns */
.skills-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px 80px;
  align-items: start;
}

.skill {
  text-align: left;
}

.skill-name {
  display: inline-block;
  font-size: 1.2rem;
  color: #fff;
  margin-bottom: 2px;
  font-weight: 500;
}

.skill-bar {
  position: relative;
  height: 10px;
  background: #262626;
  border-radius: 5px;
}

.skill-fill {
  height: 100%;
  background: linear-gradient(135deg,  #dea447, #f9d976, #d4af37);
  border-radius: 5px;
  transition: width 1s ease;
}

.skill-percent {
  position: absolute;
  right: 0;
  bottom: 10px;
  font-size: 1.2rem;
  color: #fff;
  font-weight: 500;
}

/* Mobile view */
@media (max-width: 768px) {
  .skills-grid {
    grid-template-columns: 1fr;
    gap: 40px;
  }
}

    </style>
</header>
